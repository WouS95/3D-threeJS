<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="CSS/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MacBook Pro</title>
        <style>
        </style>
    </head>

    <body>
        <div id="guiContainer"></div>    
        
        <section class="intro">
            <div class="textBox">
                <p>introducing the new</p>
                <h1>MacBook Pro</h1>
                <button class="button">Purchase</button>
            </div>
        </section>


        <div class="textBoxContainer">
            <div class="textBoxOverlay TBO1">
                <p>with a</p>
                <h1>Revamped Design</h1>
            </div>
            <div class="textBoxOverlay TBO2">
                <p>now available in</p>
                <h1>Space Gray</h1>
            </div>
            <div class="textBoxOverlay TBO3">
                <p>crystal clear</p>
                <h1>Higher Resolution</h1>
            </div>
        </div>

        <div class="sideBySide">
            <section class="horizontal horizontal0">
            </section>
            <section class="horizontal horizontal1">
            </section>
            <section class="horizontal horizontal2"></section>
        </div>

        <section class="keyboardSection KBS1">
            <div class="textBox">
                <p>new and improved</p>
                <h1>Magic Keyboard</h1>
            </div>
        </section>

        <section class="keyboardSection KBS2">
            <div class="textBox">
                <p>improve your workflow</p>
                <h1>Touchbar</h1>
            </div>
        </section>

        <section class="rotateSection">
            <div class="textBox">
                <p>the new MacBook Pro</p>
                <h1>Order now</h1>
                <button class="button">Purchase</button>
            </div>
        </section>

        <script type="module" src="bundle.js"></script>
    </body>
</html>
